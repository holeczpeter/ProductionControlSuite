<div cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <button class="close" mat-icon-button [mat-dialog-close]="true"><mat-icon class="close-icon">close</mat-icon></button>
  <div mat-dialog-content>
    <div class="confirm-container">
      <div>
        <ng-container [ngSwitch]="data.type">
          <ng-container *ngSwitchDefault>
            <ng-container *ngTemplateOutlet="Information"> </ng-container>
          </ng-container>
          <ng-container *ngSwitchCase="'0'">
            <ng-container *ngTemplateOutlet="Information"></ng-container>
          </ng-container>
          <ng-container *ngSwitchCase="'1'">
            <ng-container *ngTemplateOutlet="Warning"></ng-container>
          </ng-container>
          <ng-container *ngSwitchCase="'2'">
            <ng-container *ngTemplateOutlet="Error"></ng-container>
          </ng-container>
          <ng-container *ngSwitchCase="'3'">
            <ng-container *ngTemplateOutlet="Delete"></ng-container>
          </ng-container>
          <ng-container *ngSwitchCase="'4'">
            <ng-container *ngTemplateOutlet="Success"></ng-container>
          </ng-container>
        </ng-container>
      </div>
      <div class="information-container">
        <div>
          <h1>{{data.title | translate}}</h1>
        </div>
        <div class="message" [innerHTML]="data.content | translate">
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <ng-container *ngFor="let currentButton of data.buttons">
      <ng-container *ngIf="currentButton.value === true;else stroked">
        <button mat-flat-button
                color="blue" class="confirm-button"
                (click)="close(currentButton.value)">
          {{currentButton.text | translate}}
        </button>
      </ng-container>
      <ng-template #stroked>
        <button mat-stroked-button class="confirm-button"
                color="blue"
                (click)="close(currentButton.value)">
          {{currentButton.text | translate}}
        </button>
      </ng-template>
    </ng-container>
  </div>
</div>
<ng-template #Information>
  <mat-icon class="confirm-icon info-icon">info</mat-icon>
</ng-template>
<ng-template #Warning>
  <mat-icon class="confirm-icon warning-icon">warning</mat-icon>
</ng-template>
<ng-template #Error>
  <mat-icon class="confirm-icon error-icon">error</mat-icon>
</ng-template>
<ng-template #Delete>
  <mat-icon class="confirm-icon error-icon">delete</mat-icon>
</ng-template>
<ng-template #Success>
  <mat-icon class="confirm-icon success-icon">check_circle</mat-icon>
</ng-template>
