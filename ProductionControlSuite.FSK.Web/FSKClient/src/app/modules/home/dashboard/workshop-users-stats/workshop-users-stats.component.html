
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="workshopName">
    <th mat-header-cell *matHeaderCellDef> {{'workshopName' | translate }} </th>
    <td mat-cell *matCellDef="let element"> {{element.workshopName}} </td>
  </ng-container>
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> {{'users.title' | translate }}
    <td mat-cell *matCellDef="let element"> {{element.count}} {{'usersCount' | translate }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
