<div>
  <app-table-toolbar (btnClick)="onExport()">
  </app-table-toolbar>
  <div class="responsive-table-container">
    <table mat-table [dataSource]="dataSource" id="table">
      <ng-container matColumnDef="month">
        <th mat-header-cell *matHeaderCellDef>{{ 'month' | translate }}</th>
        <td mat-cell *matCellDef="let element"> {{element.month}} </td>
        <td mat-footer-cell *matFooterCellDef>{{'avarage' | translate }} </td>
      </ng-container>
      <ng-container matColumnDef="f0">
        <th mat-header-cell *matHeaderCellDef class="th-align-right">F0 PPM</th>
        <td mat-cell *matCellDef="let element" align="right"> {{element.f0}} </td>
        <td mat-footer-cell *matFooterCellDef class="th-align-right"> {{getAvarage(0) }} </td>
      </ng-container>
      <ng-container matColumnDef="f1">
        <th mat-header-cell *matHeaderCellDef class="th-align-right">F1 PPM</th>
        <td mat-cell *matCellDef="let element" align="right"> {{element.f1}} </td>
        <td mat-footer-cell *matFooterCellDef class="th-align-right"> {{getAvarage(1) }} </td>
      </ng-container>
      <ng-container matColumnDef="f2">
        <th mat-header-cell *matHeaderCellDef class="th-align-right">F2 PPM</th>
        <td mat-cell *matCellDef="let element" align="right"> {{element.f2}} </td>
        <td mat-footer-cell *matFooterCellDef class="th-align-right"> {{getAvarage(2) }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
      <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
      <tr mat-footer-row *matFooterRowDef="columnNames"></tr>
    </table>
  </div>
</div>
