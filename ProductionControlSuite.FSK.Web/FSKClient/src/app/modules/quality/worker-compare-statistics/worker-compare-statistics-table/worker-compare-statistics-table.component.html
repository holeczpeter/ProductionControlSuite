<div>
  <app-table-toolbar (btnClick)="onExport()">
  </app-table-toolbar>
  <div class="responsive-table-container">
    <table id="table" class="w-100" mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="workerCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'worker' | translate }}</th>
        <td mat-cell *matCellDef="let element"> {{element.workerCode}} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef class="th-align-right" mat-sort-header>{{ 'quantity' | translate }}</th>
        <td mat-cell *matCellDef="let element" align="right"> {{element.quantity}} </td>
      </ng-container>
      <ng-container matColumnDef="defectQuantity">
        <th mat-header-cell *matHeaderCellDef class="th-align-right" mat-sort-header> {{ 'defectQuantity' | translate }}</th>
        <td mat-cell *matCellDef="let element" align="right"> {{element.defectQuantity}} </td>
      </ng-container>
      <ng-container matColumnDef="ppm">
        <th mat-header-cell *matHeaderCellDef class="th-align-right" mat-sort-header>PPM</th>
        <td mat-cell *matCellDef="let element" align="right"> {{element.ppm}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
      <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>

    </table>
    <mat-paginator [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   showFirstLastButtons></mat-paginator>
  </div>
</div>
