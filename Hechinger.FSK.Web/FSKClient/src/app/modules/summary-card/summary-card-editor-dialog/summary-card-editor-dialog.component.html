<dialog-header [title]="title" (cancel)="onCancel()"></dialog-header>
<mat-dialog-content>
  <app-summary-card-editor [id]="data"></app-summary-card-editor>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-raised-button cdkFocusInitial color="primary" (click)="onSave()">{{'save'| translate}} </button>
  <button mat-stroked-button mat-dialog-close color="blue">{{'cancel'| translate}} </button>
</div>
