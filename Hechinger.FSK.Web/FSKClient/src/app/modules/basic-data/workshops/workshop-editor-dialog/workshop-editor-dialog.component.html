<dialog-header [title]="title" (cancel)="onCancel()"></dialog-header>
<mat-dialog-content>
  <form [formGroup]="formGroup">
    <div class="row pt-2">
      <mat-form-field class="col">
        <input matInput [formControlName]="'name'" [placeholder]="'name' | translate" required />
        <mat-error class="col" *ngIf="formGroup.get('name')?.hasError('required')">
          {{'name'| translate}} {{'required' | translate}}
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-raised-button cdkFocusInitial color="primary" (click)="onSave()" [disabled]="!formGroup.valid">{{'save'| translate}} </button>
  <button mat-stroked-button mat-dialog-close color="blue">{{'cancel'| translate}} </button>
</div>
