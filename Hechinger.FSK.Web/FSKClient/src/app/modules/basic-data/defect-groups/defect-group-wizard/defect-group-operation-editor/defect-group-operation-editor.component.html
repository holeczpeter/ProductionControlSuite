<div class="row">
   <div class="col-md-6">
     <div *ngFor="let item of entityRelationTree">
       <div *ngFor="let i of item.children">
         {{i.node.code}}
       </div>
     </div>
   </div>
   <div cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
     <div class="example-box" *ngFor="let item of done">{{item.code}}</div>
   </div>

 </div>
