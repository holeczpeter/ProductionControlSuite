<form [formGroup]="defectGroupContextService.formGroup" *ngIf="defectGroupContextService.formGroup">
  <div class="row pt-2">
    <mat-form-field class="col">
      <input matInput [formControlName]="'name'" [placeholder]="'name' | translate" required />
      <mat-error class="col" *ngIf="defectGroupContextService.formGroup.get('name')?.hasError('required')">
        {{'name'| translate}} {{'required' | translate}}
      </mat-error>
    </mat-form-field>
  </div>
</form>
