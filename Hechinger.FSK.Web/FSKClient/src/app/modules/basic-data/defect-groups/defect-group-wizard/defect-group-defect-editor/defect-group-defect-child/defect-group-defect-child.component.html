
<div cdkDropList
     
     [cdkDropListData]="item.get('node').value.relations"
     class="relation-list"
     (cdkDropListDropped)="entityGroupService.drop($event,item,true)">
  <ng-container *ngFor="let rel of item.get('node').value.relations; let i = index">

    <div class="example-box" ng-attr-id="{{ 'object-' + i }}"
         cdkDrag>{{rel.code}}</div>
  </ng-container>
  
</div>
