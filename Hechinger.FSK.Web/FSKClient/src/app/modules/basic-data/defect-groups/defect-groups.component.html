<div class="container-fluid">
  <div class="flex-title">
    <app-title class="flex-title-item" [title]="title"></app-title>
  </div>
  <ng-container *ngIf="dataSource && treeControl">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
        <button mat-icon-button disabled></button>
        <mat-checkbox class="checklist-leaf-node"
                      [checked]="checklistSelection.isSelected(node)"
                      (change)="todoLeafItemSelectionToggle(node)">{{node.item.node.name}}</mat-checkbox>
        <ng-container *ngIf="node.item.node.groupType === groupTypes.Group">
          <button mat-icon-button (click)="addGroup(node)" color="primary"><mat-icon>add</mat-icon></button>
          <button mat-icon-button (click)="editGroup(node)" color="primary"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button (click)="delete(node)" color="primary"><mat-icon>delete</mat-icon></button>
        </ng-container>
        <ng-container *ngIf="node.item.node.groupType === groupTypes.Head">
          <button mat-icon-button (click)="editItem(node)" color="primary"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button (click)="delete(node)" color="primary"><mat-icon>delete</mat-icon></button>
        </ng-container>
      </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let node; when: hasChild && allChildrenItem" matTreeNodePadding>
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.item">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <mat-checkbox [checked]="descendantsAllSelected(node)"
                        [indeterminate]="descendantsPartiallySelected(node)"
                        (change)="todoItemSelectionToggle(node)">{{node.item.node.name}}</mat-checkbox>
          <ng-container *ngIf="node.item.node.groupType === groupTypes.Group">
            <button mat-icon-button (click)="addGroup(node)" color="primary"><mat-icon>add</mat-icon></button>
            <button mat-icon-button (click)="editGroup(node)" color="primary"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="delete(node)" color="primary"><mat-icon>delete</mat-icon></button>
          </ng-container>
          <ng-container *ngIf="node.item.node.groupType === groupTypes.Head">
            <button mat-icon-button (click)="editItem(node)" color="primary"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="delete(node)" color="primary"><mat-icon>delete</mat-icon></button>
          </ng-container>
        </mat-tree-node>
    </mat-tree>
    <div class="row justify-content-center pt-3">
      <button mat-fab color="primary" (click)="addGroupFromNode()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </ng-container>
 </div>
