<mat-card class="loader-card">
  <mat-card-header>
    <mat-card-title>
      {{data.title | translate}}
      
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row justify-content-center" *ngIf="isProgressBar">
      <div class="col">
        <mat-progress-bar mode="query">
        </mat-progress-bar>
      </div>
    </div>
    <div class="row justify-content-center" *ngIf="isSpinner">
      <mat-progress-spinner *ngIf="isSpinner"
                            mode="indeterminate">
      </mat-progress-spinner>
    </div>
  </mat-card-content>
</mat-card>
