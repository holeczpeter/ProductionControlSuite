<div class="row">
  <div class="upload">
    <input #imageInput type="file" id="fileUpload"
           accept="json/*"
           (change)="processFile(imageInput)"/>
  </div>
  <button class="button"
          mat-flat-button (click)="onUpload()"
          color="primary"> {{'add' | translate}}
  </button>
</div>
